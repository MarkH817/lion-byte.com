<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mark Hernandez (lion-byte)</title>

    <link
      rel="preload"
      as="font"
      href="/assets/fonts/Hey-Gorgeous.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/assets/fonts/nunito-latin-400.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/assets/fonts/open-sans-latin-400.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preload" as="style" href="/assets/styles/main.css" />

    {% set blogRegex = r/^\/blog\//g %}
    {% if blogRegex.test(page.url) %}
    <link rel="preload" as="style" href="/assets/styles/blog.css" />
    {% else %}
    <link rel="prefetch" as="style" href="/assets/styles/blog.css" />
    {% endif %}

    <link rel="stylesheet" href="/assets/styles/main.css" />

    {% set blogRegex = r/^\/blog\//g %}
    {% if blogRegex.test(page.url) %}
      <link rel="stylesheet" href="/assets/styles/blog.css" />
    {% endif %}
  </head>
  <body>
    <div class="site-container">
      {% include "partials/site-head.html" %}
      <main id="main-content" class="site-main" tabindex="-1">
        {% block content %}{% endblock %}
      </main>
    </div>

    <script src="/assets/scripts/main.js" defer></script>
  </body>
</html>
