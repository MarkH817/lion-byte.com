<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    {% include "partials/meta.html" %}

    <link
      rel="preload"
      as="font"
      href="/assets/fonts/nunito-latin-400.woff2"
      crossorigin
    />
    <link
    rel="prefetch"
    as="font"
    href="/assets/fonts/open-sans-latin-400.woff2"
    crossorigin
    />
    <link
      rel="prefetch"
      as="font"
      href="/assets/fonts/Hey-Gorgeous.woff2"
      crossorigin
    />
    <link rel="preload" as="style" href="/assets/styles/main.css" />

    {% block preloads %}{% endblock %}
    {% block prefetches %}{% endblock %}

    <link rel="stylesheet" href="/assets/styles/main.css" />
    {% block stylesheets %}{% endblock %}
  </head>
  <body>
    {% include "partials/site-head.html" %}
    <main id="main-content" class="site-main" tabindex="-1">
      <h1>{{title}}</h1>
      {% block content %}{% endblock %}
    </main>

    <script src="/assets/scripts/main.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
